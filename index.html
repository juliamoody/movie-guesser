<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guesser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">

</head>

<body>

  <div class="container mt-3">

    <div class="card">
      <div class="card-body">

        <div class="text-center mb-2">
          <h1>Badly Explained Movies</h1>
        </div>

        <hr>

        <div class="text-center m-2" id="head">
          <h3></h3>
        </div>

        <hr>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="input" placeholder="Enter guess here" aria-label="submission">
        </div>


        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="submit">Submit</button>
          <div class="text-center" id="output" class="m-2">
            <h3></h3>
          </div>
          <hr>
          <button class="btn btn-secondary" type="button" id="hint">Show hint</button>
        </div>

        <div class="text-center m-2" id="help">
          <h3></h3>
        </div>


        
        </div>

      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
